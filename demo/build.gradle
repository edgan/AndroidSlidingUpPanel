apply plugin: 'com.android.application'

android {
  compileSdkVersion 28
  buildToolsVersion "26.0.1"

  lintOptions {
    abortOnError false
  }

  defaultConfig {
    minSdkVersion 14
    targetSdkVersion 26
  }

  namespace "com.sothree.slidinguppanel.demo"
}

dependencies {
  implementation 'androidx.core:core:1.6.0'
  implementation project(':library')
}
