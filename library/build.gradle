plugins {
    id 'com.android.library'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'androidx.core:core:1.6.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
}

android {
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    compileSdkVersion 28
    lintOptions {
        abortOnError false
    }
    namespace "com.sothree.slidinguppanel.library"

    publishing {
        singleVariant("release") {
            // withSourcesJar()
            // withJavadocJar()
        }
    }
}


publishing {
    publications {
        create("release", MavenPublication) {
            groupId = 'com.github.edgan'
            artifactId = 'AndroidSlidingUpPanel'

            afterEvaluate {
              from components.release
            }
        }
    }
}
