plugins {
    id 'com.android.library'
    id 'maven-publish'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'androidx.core:core:1.6.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
}

android {
    compileSdkVersion 28
    lintOptions {
        abortOnError false
    }
    namespace "com.sothree.slidinguppanel.library"
}

